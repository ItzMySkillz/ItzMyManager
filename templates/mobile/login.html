<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="bg-gradient-primary" style="background: var(--bs-teal);">
    <div class="container">
        {% include "includes/alert.html" %}
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;../static/img/immm.png&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <ul class="nav nav-pills d-flex justify-content-center" role="tablist" style="margin-bottom: 30px;">
                                            <li class="nav-item" role="presentation"><a class="nav-link link-dark" role="tab" href="{{ url_for('Fauth.login') }}" style="border-radius: 20px;">Technicien</a></li>
                                            <li class="nav-item" role="presentation"><a class="nav-link active link-light text-bg-dark" role="tab" href="#" style="border-radius: 20px;">Employé</a></li>
                                        </ul>
                                        <h4 class="text-dark mb-4">Content de vous revoir !</h4>
                                    </div>
                                    <form class="user" action="{{ url_for('Fauth.login_empl') }}" method="post">
                                        <div class="mb-3"><input class="form-control form-control-user" type="text" id="username" aria-describedby="username" placeholder="Utilisateur / Email" name="username"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="password" placeholder="Mot de passe" name="password"></div>
                                        <div class="mb-3">
                                        </div><button class="btn btn-dark d-block btn-user w-100" type="submit">Connexion</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small link-success" href="{{ url_for('Fauth.forgot_password_empl') }}">Mot de passe oublié?</a></div>
                                    <div class="text-center"><br></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>

</html>
