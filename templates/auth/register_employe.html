<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Complèter votre profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="bg-gradient-primary" style="background: var(--bs-teal);">
    <div class="container">
        {% include "includes/alert.html" %}
        <div class="container">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;../static/img/info_request.png&quot;);"></div>
                        </div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Complèter votre profile</h4>
                                </div>
                                <form class="user" action="{{ url_for('Fauth.enregistrement_empl') }}" method="post" autocomplete="off" enctype="multipart/form-data">
                                    <div class="row mb-3"><span>Informations <b></b></span>
                                        <div class="col-sm-6 mb-3 mb-sm-0"><input disabled class="form-control form-control-user" type="text" id="lastname" placeholder="{{ session['lastname'] }}" name="lastname"></div>
                                        <div class="col-sm-6"><input disabled class="form-control form-control-user" type="text" id="firstname" placeholder="{{ session['firstname'] }}" name="firstname"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-sm-6 mb-3 mb-sm-0"><input disabled class="form-control form-control-user" type="text" id="username" placeholder="{{ session['username'] }}" name="username"></div>
                                        <div class="col"><input disabled class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="{{ session['email'] }}" name="email"></div>
                                    </div>
                                    <div class="row mb-3"><span style="padding-right: 12px;padding-left: 12px;">Adresse <b>*</b></span>
                                        <div class="col"><input class="form-control form-control-user" type="text" id="adresse" aria-describedby="adresse" placeholder="Rue" name="adresse"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="city" placeholder="Ville" name="city"></div>
                                        <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="country" placeholder="Pays" name="country"></div>
                                    </div>
                                    <div class="row mb-3"><span style="padding-right: 12px;padding-left: 12px;">Sécurité <b>*</b></span>
                                        <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="password" placeholder="Mot de passe" name="password"></div>
                                        <div class="col-sm-6 mb-3"><input class="form-control form-control-user" type="password" id="password_repeat" name="password_repeat" placeholder="Répéter le mot de passe" name="password_repeat"></div>
                                    </div>
                                    <button class="btn btn-dark d-block btn-user w-100" type="submit">Enregistrer les modifications</button>
                                    <hr>
                                </form>
                                <div class="row mb-3"><span style="padding-right: 12px;padding-left: 12px;"><b>*</b> Veuillez remplire les champs obligatoire !</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
